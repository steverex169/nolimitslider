<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
    }

    .carousel-container {
      max-width: 1140px;
      margin: 0 auto;
      overflow: hidden;
      padding: 10px;
    }

    .carousel {
      width: 100%;
      border: 1px solid #069cbe;
      box-shadow: 0 4px 12px rgba(51, 122, 183, 0.4);
      border-radius: 8px;
      overflow: hidden;
    }

    .carousel-inner {
      width: 100%;
      border-radius: 8px;
      overflow: hidden;
    }

    .carousel-item img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    .carousel-control-prev,
    .carousel-control-next {
      width: 48px;
      height: 48px;
      top: 50%;
      transform: translateY(-50%);
      background-color: transparent;
      border: none;
      position: absolute;
      z-index: 10;
    }

    .carousel-control-prev svg,
    .carousel-control-next svg {
      width: 38px;
      height: 38px;
      fill: rgb(152, 167, 181);
      transition: fill 0.3s ease;
    }

    .carousel-control-prev:hover svg,
    .carousel-control-next:hover svg {
      fill: #bf0572;
    }

    .carousel-control-prev {
      left: 10px;
    }

    .carousel-control-next {
      right: 10px;
    }

    /* Responsive */
    @media (max-width: 1199.98px) {
      .carousel-container {
        max-width: 100%;
        padding: 0;
      }

      .carousel-item img {
        max-height: 250px;
      }
    }

    @media (max-width: 768px) {
      .carousel-item img {
        max-height: 200px;
      }

      .carousel-control-prev,
      .carousel-control-next {
        width: 36px;
        height: 36px;
      }

      .carousel-control-prev svg,
      .carousel-control-next svg {
        width: 28px;
        height: 28px;
      }
    }

    @media (max-width: 480px) {
      .carousel-item img {
        max-height: 150px;
      }
    }
  </style>
</head>

<body>
  <div class="carousel-container">
    <div id="freeSpinsCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner">
        {% for img in images %}
        <div class="carousel-item {% if forloop.first %}active{% endif %}">
          <a href="{% url 'carousel_image_detail' img.id %}" target="_parent" style="display:block; height:100%; width:100%;">
            <img src="{{ img.image.url }}" alt="Slide {{ forloop.counter }}">
          </a>
        </div>
        {% endfor %}
      </div>

      <!-- Optional arrows -->
      <!-- <button class="carousel-control-prev" type="button" data-bs-target="#freeSpinsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#freeSpinsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="visually-hidden">Next</span>
      </button> -->
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
