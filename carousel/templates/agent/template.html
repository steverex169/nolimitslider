{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f7;
        }

        /* Slim Sidebar */
        .sidebar {
            width: 60px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar ul li {
            width: 100%;
            text-align: center;
            margin: 6px 0;
        }

        .sidebar a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 12px 0;
            font-size: 20px;
            color: #aaa;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #333;
            color: #fff;
        }

        /* Tooltip for hover labels */
        .sidebar a::after {
            content: attr(data-title);
            position: absolute;
            left: 65px;
            background: #222;
            color: #fff;
            font-size: 13px;
            padding: 5px 8px;
            border-radius: 4px;
            white-space: nowrap;
            opacity: 0;
            transform: translateY(-50%);
            top: 50%;
            pointer-events: none;
            transition: opacity 0.2s ease-in-out;
        }

        .sidebar a:hover::after {
            opacity: 1;
        }

        /* Main content */
        .main {
            margin-left: 60px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="main_wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li>
                    <a href="{% url 'agent_dashboard' %}" class="active" data-title="Dashboard">
                        <i class="bi bi-house-door"></i>
                    </a>
                </li>
                <li>
                    <a href="{% url 'agent_chats' %}" data-title="Chat">
                        <i class="bi bi-chat-dots"></i>
                    </a>
                </li>
                <li>
                    <a href="{% url 'faq_dashboard' %}" data-title="FAQ">
                        <i class="bi bi-question-circle"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-title="Lightning">
                        <i class="bi bi-lightning"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-title="Archive">
                        <i class="bi bi-archive"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-title="Users">
                        <i class="bi bi-people"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-title="Analytics">
                        <i class="bi bi-bar-chart"></i>
                    </a>
                </li>
                <li>
                    <a href="#" data-title="Apps">
                        <i class="bi bi-grid"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Main Content Block -->
        <div class="main">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
