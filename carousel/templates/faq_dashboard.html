<!DOCTYPE html>
<html>

<head>
    <title>FAQ Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">

        <h2 class="mb-4">FAQ Manager</h2>

        <!-- Add New FAQ Form -->
        <div class="card mb-4 shadow">
            <div class="card-header bg-primary text-white">Add New FAQ</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Save FAQ</button>
                </form>
            </div>
        </div>

        <!-- FAQ List -->
        <div class="card shadow">
            <div class="card-header bg-dark text-white">All FAQs</div>
            <div class="card-body">
                {% if faqs %}
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Answer</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for faq in faqs %}
                        <tr>
                            <td>{{ faq.question }}</td>
                            <td>{{ faq.answer|linebreaksbr }}</td>
                            <td>
                                <a href="{% url 'delete_faq' faq.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>No FAQs yet.</p>
                {% endif %}
            </div>
        </div>

    </div>
</body>

</html>
