<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px 0;
      background: transparent; /* âœ… iframe ke liye transparent */
    }
    .post-card {
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      max-width: 100%;
      min-height: auto;
      border: 1px solid #069cbe;
    }
    .post-card:hover {
      transform: scale(1.03);
    }
    .post-card img {
      width: 370px;;
      height: 215.3px;
      object-fit: cover;
      display: block;
    }
    .Posts {
      background-color: transparent;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      width: 1140px;
      height: 240px;
    }
  </style>
</head>
<body>

  <div class="Posts">
    <div class="row g-3">
      {% for img in images %}
        {% if img.image_type == "post" %}
        <div class="col-12 col-sm-6 col-md-4">
          <div class="post-card shadow">
            <a href="{% url 'carousel_image_detail' img.id %}" target="_parent" style="display:block; height:100%; width:100%;">
            <img src="{{ img.image.url }}" alt="Post Image">
            </a>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>


</body>
</html>
