<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 20px 0;
      background: transparent; /* ✅ iframe ke liye transparent */
    }

    .Posts {
      background-color: transparent;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      width: 100%;
    }

    .post-card {
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
      border: 1px solid #069cbe;
      width: 100%;
      height: 100%;
    }

    .post-card img {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 16px 16px 0 0;
    }

    .post-card:hover {
      transform: scale(1.03);
    }

  </style>
</head>
<body>

  <div class="Posts">
    <div class="row g-3">
      {% for img in images %}
        {% if img.image_type == "post" %}
        <!-- ✅ Grid rules:
             col-4   = 3 cards on mobile
             col-md-6 = 2 cards on tablet
             col-lg-4 = 3 cards on desktop -->
        <div class="col-4 col-md-6 col-lg-4">
          <div class="post-card shadow">
            <a href="{% url 'carousel_image_detail' img.id %}" target="_parent" style="display:block; height:100%; width:100%;">
              <img src="{{ img.image.url }}" alt="Post Image">
            </a>
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
