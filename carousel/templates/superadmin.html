<!DOCTYPE html>
<html>

<head>
  <title>Manage Carousel Images</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      color: #D911BD;
    }

    .form-section {
      background-color: transparent;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
      border: 1px solid #333;
    }

    .form-label {
      color: #ccc;
      font-weight: 500;
    }

    input[type="file"],
    input[type="date"],
    textarea {
      background-color: #2a2a2a;
      color: #fff;
      border: 1px solid #555;
      border-radius: 8px;
      padding: 6px 10px;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.9rem;
      font-family: inherit;
      resize: vertical;
    }

    .btn-upload {
      background: linear-gradient(to right, #D911BD, #00CFFF);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      transition: 0.3s ease;
      width: 100%;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 1rem;
    }

    .btn-upload:hover {
      background: linear-gradient(to right, #00CFFF, #D911BD);
    }

    .card {
      border: 1px solid #444;
      background-color: #1c1c1c;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 12px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #D911BD44;
    }

    .card-img-top {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
      height: 200px;
      object-fit: cover;
    }

    .btn-danger {
      background-color: #ff4d6d;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff1a4f;
    }

    .badge {
      font-size: 0.9rem;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .card-body {
      padding: 0.75rem 1rem;
    }
    /* Responsive Fixes */
@media (max-width: 1440px) {
  .top-banner {
    width: 100%;
    height: 500px;
  }

  .promotion-content {
    width: 100%;
    padding: 0 30px;
  }
}

@media (max-width: 1024px) {
  .top-banner {
    height: 400px;
  }

  .promotion-button {
    font-size: 20px;
    padding: 12px 30px;
  }

  .promotion-description {
    font-size: 17px;
  }
}

@media (max-width: 768px) {
  .top-banner {
    height: 300px;
  }

  .promotion-description,
  ul,
  li {
    font-size: 16px;
  }

  .section-title {
    font-size: 1.3rem;
    margin-left: 30px;
  }

  .promotion-button {
    font-size: 18px;
    width: 90%;
  }
}

@media (max-width: 576px) {
  .promotions-container {
    padding: 16px;
  }

  .top-banner {
    height: 200px;
    border-radius: 8px;
  }

  .promotion-description,
  ul,
  li {
    font-size: 15px;
  }

  .promotion-title {
    font-size: 1.2rem;
    text-align: center;
  }

  h2 {
    font-size: 18px;
    margin-top: 30px;
  }

  .promotion-button {
    font-size: 16px;
    padding: 10px 20px;
  }
}

  </style>
</head>

<body class="py-5">

  <div class="container">
    <h2 class="mb-4 text-center">Carousel Image Manager</h2>

    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-outline-light float-end mb-3">Logout</a>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="form-section">
      {% csrf_token %}
      <div class="row g-3 justify-content-center">

        <div class="col-12 col-md-4">
          <label for="id_image" class="form-label">Select Image</label>
          {{ form.image }}
        </div>

        <div class="col-6 col-md-2">
          <label for="id_start_date" class="form-label">Start Date</label>
          {{ form.start_date }}
        </div>

        <div class="col-6 col-md-2">
          <label for="id_end_date" class="form-label">End Date</label>
          {{ form.end_date }}
        </div>
                <div class="col-4 col-md-2 d-flex align-items-end">
                  <button class="btn btn-upload" type="submit" hidden>Upload</button>
                </div>

        <div class="col-12 col-md-8">
          <label for="id_terms" class="form-label">Terms & Conditions (HTML allowed)</label>
          {{ form.terms }}
        </div>

        <div class="col-12 col-md-2 d-flex align-items-end">
          <button class="btn btn-upload" type="submit">Upload</button>
        </div>

      </div>
    </form>

<!-- Gallery -->
<div class="row">
  {% for img in images %}
  <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
    <div class="card h-100">
      <img src="{{ img.image.url }}" class="card-img-top" alt="Image">
      <div class="card-body text-center">
        <p class="mb-2">
          <span
            class="badge {% if img.status == 'Active' %}bg-success{% elif img.status == 'Expired' %}bg-secondary{% else %}bg-warning text-dark{% endif %}">
            {{ img.status }}
          </span>
        </p>

        <a href="{% url 'delete_carousel_image' img.id %}" class="btn btn-danger btn-sm w-100"
          onclick="return confirm('Are you sure you want to delete this image?');">
          Delete
        </a>
        <button class="btn btn-outline-info btn-sm mt-2 w-100" data-bs-toggle="modal"
          data-bs-target="#editModal{{ img.id }}">
          Edit
        </button>
      </div>
    </div>
  </div>

  <!-- âœ… Edit Modal (inside loop) -->
  <div class="modal fade" id="editModal{{ img.id }}" tabindex="-1" aria-labelledby="editModalLabel{{ img.id }}"
    aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="editModalLabel{{ img.id }}">Edit Carousel Image</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form method="POST" enctype="multipart/form-data" action="{% url 'edit_carousel_image' img.id %}">
          {% csrf_token %}
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Current Image</label><br>
              <img src="{{ img.image.url }}" class="img-fluid rounded" style="max-height: 200px;">
            </div>

            <div class="mb-3">
              <label class="form-label">Replace Image (optional)</label>
              <input type="file" name="image" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Start Date</label>
              <input type="date" name="start_date" class="form-control" value="{{ img.start_date|date:'Y-m-d' }}">
            </div>

            <div class="mb-3">
              <label class="form-label">End Date</label>
              <input type="date" name="end_date" class="form-control" value="{{ img.end_date|date:'Y-m-d' }}">
            </div>

            <div class="mb-3">
              <label class="form-label">Terms & Conditions</label>
              <textarea name="terms" class="form-control" rows="4">{{ img.terms }}</textarea>
            </div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End of Modal -->
  {% endfor %}
</div>

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
